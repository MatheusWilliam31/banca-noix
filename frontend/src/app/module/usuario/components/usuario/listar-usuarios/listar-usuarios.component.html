<div class="listar-usuario">
    <h5>Lista de Cadastros</h5>
    <p-table #dt1 [value]="customers1" selectionMode="single" [(selection)]="selectedCustomer1" dataKey="id" styleClass="p-datatable-customers" responsiveLayout="scroll"
        [rows]="10" [paginator]="true" stateStorage="session" stateKey="statedemo-session">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Cargo <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="country.name">Country <p-sortIcon field="country.name"></p-sortIcon></th>
                <th pSortableColumn="representative.name">Representative <p-sortIcon field="representative.name"></p-sortIcon></th>
                <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
            </tr>
            <tr>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'nome', 'contains')" [value]="dt1.filters['nome']?.value" placeholder="Search by Nome" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'cargo', 'contains')" [value]="dt1.filters['cargo']?.value" placeholder="Search by cargo" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'Email', 'contains')" [value]="dt1.filters['Email']?.value" placeholder="Search by Email" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'status', 'contains')" [value]="dt1.filters['status']?.value" placeholder="Search by Status" class="p-column-filter">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr [pSelectableRow]="customer">
                <td>
                    <span class="p-column-title">Nome</span>
                    {{customer.name}}
                </td>
                <td>
                    <span class="p-column-title">cago</span>
                    <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.cargo" width="30">
                    <span class="image-text">{{cargo.name}}</span>
                </td>
                <td>
                    <span class="p-column-title">Email</span>
                    <img [alt]="customer.email" src="assets/showcase/images/demo/avatar/{{customer.Email.image}}" width="32" style="vertical-align: middle" />
                    <span class="image-text">{{customer.Email.name}}</span>
                </td>
                <td>
                    <span class="p-column-title">Status</span>
                    <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div>
    <button routerLink="cadastrar"> cadastrar</button>
    <button routerLink="editar/:id">editar</button><br>
</div>
